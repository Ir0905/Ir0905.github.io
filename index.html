司增资决议效力如何?）\\nid:: 626cf691-0c26-47f9-9120-244ffdac6c27\\n［对应场景］ \\n1 .公司增资时，仅是现有股有股东增资，没有向外人融资。\\n2 .公司和外部投资者签订融资协议（增资协议），外部投资者带入资金,公司注册资本增加，同时外\\n部投资者获得一定比例的股份。其结果会改变现有股东的持股比例，也会影响现有股东的“人合性”。就该种情形，目前尚有争论\\n（1）一种观点认为，“向外部投资者融资”类似于“股权对外转让”，需要依据《公司法》第71条第2款的规定，经过其他股东过半数同意;\\n（2）另一种观点认为，应当依据《公司法》第43条第2款的规定，增加注册资本必须经代表2/3以上表决权的股东通过。（上述两种观点尚无定论，建议同学们掌握一种观点，表述清晰） #card&quot;,536870940]],[&quot;^16&quot;,[77,&quot;^P&quot;,&quot;^19&quot;,536870940]],[&quot;^16&quot;,[77,&quot;^F&quot;,96,536870940]],[&quot;^16&quot;,[77,&quot;^Y&quot;,26,536870940]],[&quot;^16&quot;,[77,&quot;^V&quot;,26,536870940]],[&quot;^16&quot;,[77,&quot;^U&quot;,2,536870940]],[&quot;^16&quot;,[77,&quot;^U&quot;,26,536870940]],[&quot;^16&quot;,[77,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1&gt;&quot;,&quot;626cf691-0c26-47f9-9120-244ffdac6c27&quot;],536870940]],[&quot;^16&quot;,[77,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^1&gt;&quot;]],536870940]],[&quot;^16&quot;,[77,&quot;^H&quot;,2,536870940]],[&quot;^16&quot;,[77,&quot;^1:&quot;,true,536870940]],[&quot;^16&quot;,[77,&quot;^;&quot;,&quot;~u626cf691-0c26-47f9-9120-244ffdac6c27&quot;,536870940]],[&quot;^16&quot;,[78,&quot;^R&quot;,&quot;【大前提】根据《破产法解释（二）》第30~32条的规定…\\n总结(根据案情所给条件，选择下列情形回答)：\\n1.无权处分发生在破产受理之前\\n[情形1]第三人善意取得，则原权利人因财产损失形成的债权，作为普通破产债权清偿。\\n[情形2]第三人未善意取得，则因第三人已支付对价而产生的债务，作为普通破产债权清偿。\\n2.无权处分发生在破产受理之后\\n情形1]第三人善意取得，则因管理人或者相关人员执行职务导致原权利人损害产生的债务，作为共益债务清偿。\\n[情形2]第三人未善意取得，对因第三人已支付对价而产生的债务，作为共益债务清偿。\\n3.毁损、灭失纠纷\\n[情形1]财产毁损、灭失发生在破产申请受理前的，权利人财产损失作为普通破产债权清偿。\\n[情形2]财产毁损、灭失发生在破产申请受理后的，导致权利人损害产生的债务，作为共益债务清偿。&quot;,536870940]],[&quot;^16&quot;,[78,&quot;^P&quot;,&quot;^19&quot;,536870940]],[&quot;^16&quot;,[78,&quot;^F&quot;,137,536870940]],[&quot;^16&quot;,[78,&quot;^Y&quot;,26,536870940]],[&quot;^16&quot;,[78,&quot;^V&quot;,137,536870940]],[&quot;^16&quot;,[78,&quot;^U&quot;,2,536870940]],[&quot;^16&quot;,[78,&quot;^U&quot;,26,536870940]],[&quot;^16&quot;,[78,&quot;^1:&quot;,true,536870940]],[&quot;^16&quot;,[78,&quot;^;&quot;,&quot;~u6291dc1f-0d08-4e ot;^Y&quot;,26,536870940]],[&quot;^16&quot;,[81,&quot;^V&quot;,74,536870940]],[&quot;^16&quot;,[81,&quot;^U&quot;,2,536870940]],[&quot;^16&quot;,[81,&quot;^U&quot;,26,536870940]],[&quot;^16&quot;,[81,&quot;^1:&quot;,true,536870940]],[&quot;^16&quot;,[81,&quot;^;&quot;,&quot;~u6291dc1f-f3c8-4fed-a652-b90f3ef631c8&quot;,536870940]],[&quot;^16&quot;,[82,&quot;^R&quot;,&quot;【大前提】根据民事诉讼法原理，人民法院在审理公司人格否认纠纷案件时，应当根据不同情形确定当事人的诉讼地位：\\n1.(后-公司为第三人)债权人对债务人公司享有的债权已经由生效裁判确认，其另行提起公司人格否认诉讼，请求股东对公司债务承担连带责任的，列股东为被告，公司为第三人。\\n2.(中-共同被告)债权人对债务人公司享有的债权提起诉讼的同时，一并提起公司人格否认诉讼，请求股东对公司债务承担连带责任的，列公司和股东为共同被告。\\n3.(前-共同被告)债权人对债务人公司享有的债权尚未经生效裁判确认，直接提起公司人格否认诉讼，请求公司股东对公司债务承担连带责任的，人民法院应当向债权人释明，告知其追加公司为共同被告。债权人拒绝追加的，人民法院应当裁定驳回起诉。&quot;,536870940]],[&quot;^16&quot;,[82,&quot;^P&quot;,&quot;^19&quot;,536870940]],[&quot;^16&quot;,[82,&quot;^F&quot;,149,536870940]],[&quot;^16&quot;,[82,&quot;^Y&quot;,26,536870940]],[&quot;^16&quot;,[82,&quot;^V&quot;,149,536870940]],[&quot;^16&quot;,[82,&quot;^U&quot;,2,536870940]],[&quot;^16&quot;,[82,&quot;^U&quot;,26,536870940]],[&quot;^16&quot;,[82,&quot;^1:&quot;,true,536870940]],[&quot;^16&quot;,[82,&quot;^;&quot;,&quot;~u6291dc1f-9789-42eb-b136-0c9c6fc6ef1b&quot;,536870940]],[&quot;^16&quot;,[83,&quot;^R&quot;,&quot;【大前提】\\n1.根据《专利法》第6条第1、2款的规定，执行本单位的任务或者主要是利用本单位的物质技术条件所完成的发明创造为职务发明创造。该单位为专利权人。非职务发明创造，该发明人或者设计人发专利权人。\\n2.根据《专利法》第8条的规定，2个以上单位或者个人合作完成的发明创造、1个单位或者个人接受其他单位或者个人委托所完成的发明创造，除另有协议的以外，申请专利的权利属宇完成或者共同完成的单位或者个人；申请被批准后，申请的单位或者个人为专利权人。&quot;,536870940]],[&quot;^16&quot;,[83,&quot;^P&quot;,&quot;^19&quot;,536870940]],[&quot;^16&quot;,[83,&quot;^F&quot;,125,536870940]],[&quot;^16&quot;,[83,&quot;^Y&quot;,26,536870940]],[&quot;^16&quot;,[83,&quot;^V&quot;,125,536870940]],[&quot;^16&quot;,[83,&quot;^U&quot;,2,536870940]],[&quot;^16&quot;,[83,&quot;^U&quot;,26,536870940]],[&quot;^16&quot;,[83,&quot;^1:&quot;,true,536870940]],[&quot;^16&quot;,[83,&quot;^;&quot;,&quot;~u6291dc1f-5646-4736-b6ac-b425dad62cd6&quot;,536870940]],[&quot;^16&quot;,[84,&quot;^R&quot;,&quot;【 欠缴债务人的出资或者抽逃出资对债务人所负的债务；②债务人股东滥用股东权利或者关联关系损害公司利益对债务人所负的债务。&quot;,536870940]],[&quot;^16&quot;,[130,&quot;^P&quot;,&quot;^19&quot;,536870940]],[&quot;^16&quot;,[130,&quot;^F&quot;,128,536870940]],[&quot;^16&quot;,[130,&quot;^Y&quot;,26,536870940]],[&quot;^16&quot;,[130,&quot;^V&quot;,128,536870940]],[&quot;^16&quot;,[130,&quot;^U&quot;,2,536870940]],[&quot;^16&quot;,[130,&quot;^U&quot;,26,536870940]],[&quot;^16&quot;,[130,&quot;^1:&quot;,true,536870940]],[&quot;^16&quot;,[130,&quot;^;&quot;,&quot;~u6291dc1f-c300-4305-a2b1-03863597f771&quot;,536870940]],[&quot;^16&quot;,[131,&quot;^R&quot;,&quot;【大前提】根据《担保制度解释》第63条的规定：“债权人与担保人订立担保合同，约定以法律、行政法规尚未规定可以担保的财产权利设立担保，当事人主张合同无效的，人民法院不予支持。当事人未在法定的登记机构依法进行登记，主张该担保具有物权效力的，人民法院不予支持。”\\n\\n结合《公司法》，我们主要分析“股权”的让与担保。要点包括：\\n1,（担保关系的认定）当事人之间通过合同设定的具有担保功能的权利义务关系，不存在《民法典》规定的合同无效情形的，应当认定合同有效。\\n2.（是否可优先受偿）如果作为担保财产的股权等已经进行变更登记的，可以参照股权质押的相关规定确定当事人间的权利义务关系。（即享有优先受偿权）\\n3.（禁止流质条款）在债务人不履行到期债务或者出现约定的事由时，债权人主张享有股权的，人民法院不予支持，但其与债务人事后就股权达成折价或者回购协议的除外。债务人可请求人民法院参照《民事诉讼法》“实现担保物权案件”的相关规定，拍卖、变卖股权。&quot;,536870940]],[&quot;^16&quot;,[131,&quot;^P&quot;,&quot;^19&quot;,536870940]],[&quot;^16&quot;,[131,&quot;^F&quot;,154,536870940]],[&quot;^16&quot;,[131,&quot;^Y&quot;,26,536870940]],[&quot;^16&quot;,[131,&quot;^V&quot;,154,536870940]],[&quot;^16&quot;,[131,&quot;^U&quot;,2,536870940]],[&quot;^16&quot;,[131,&quot;^U&quot;,26,536870940]],[&quot;^16&quot;,[131,&quot;^1:&quot;,true,536870940]],[&quot;^16&quot;,[131,&quot;^;&quot;,&quot;~u6291dc1f-e4f7-416c-8e07-2da71a2c39f4&quot;,536870940]],[&quot;^16&quot;,[132,&quot;^R&quot;,&quot;【大前提】根据《保险法解释（四）》第7条的规定：“保险人依照保险法第60条的规定，主张代位行使被保险人因第三者侵权或者违约等享有的请求赔偿的权利的，人民法院应予支持。”&quot;,536870940]],[&quot;^16&quot;,[132,&quot;^P&quot;,&quot;^19&quot;,536870940]],[&quot;^16&quot;,[132,&quot;^F&quot;,144,536870940]],[&quot;^16&quot;,[132,&quot;^Y&quot;,26,536870940]],[&quot;^16&quot;,[132,&quot;^V&quot;,144,536870940]],[&quot;^16&quot;,[132,&quot;^U&quot;,2,536870940]],[&quot;^16&quot;,[132,&quot;^U&quot;,26,536870940]],[&quot;^16&quot;,[132,&quot;^1:&quot;,true,536870940]],[&quot;^16&quot;,[132,&quot;^;&quot;,&quot;~u6291dc1f-3161-4dda-ae8d-59a17cdebafd&quot;,536870940]],[&quot;^16&quot;,[133,&quot;^R&quot;,&quot;【大前提】根据《保险法》第52条的规定保险标的的危险程度显著增加的，被保险人应当及时通知保险人。被保险人未履行通知义务的，因保险标的的危险程度显著增加而发生的保险事故，保险人不承担赔偿保险金的责任。&quot;,536870940]],[&quot;^16&quot;,[133,&quot;^P&quot;,&quot;^19&quot;,536870940]],[&quot;^16&quot;,[133,&quot;^F&quot;,95,536870940]],[&quot;^16&quot;,[133,&quot;^Y&quot;,26,536870940]],[&quot;^16&quot;,[133,&quot;^V&quot;,95,536870940]],[&quot;^16&quot;,[133,&quot;^U&quot;,2,536870940]],[&quot;^16&quot;,[133,&quot;^U&quot;,26,536870940]],[&quot;^16&quot;,[133,&quot;^1:&quot;,true,536870940]],[&quot;^16&quot;,[133,&quot;^;&quot;,&quot;~u6291dc1f-d931-42da-97f0-308f81e6f613&quot;,536870940]],[&quot;^16&quot;,[134,&quot;^R&quot;,&quot;问53：萱草公司签订的技术转让合同是否有效？设备抵押效力如何？他人可否请求法院撤销萱草公司的捐赠？\\nid:: 626d2fa7-e196-49d3-89e3-caeb15565084\\n【对应场景】民法中所有的合同纠纷，都可以加到“萱草公司”头上。 #card&quot;,536870940]],[&quot;^16&quot;,[134,&quot;^P&quot;,&quot;^19&quot;,536870940]],[&quot;^16&quot;,[134,&quot;^F&quot;,103,536870940]],[&quot;^16&quot;,[134,&quot;^Y&quot;,26,536870940]],[&quot;^16&quot;,[134,&quot;^V&quot;,26,536870940]],[&quot;^16&quot;,[134,&quot;^U&quot;,2,536870940]],[&quot;^16&quot;,[134,&quot;^U&quot;,26,536870940]],[&quot;^16&quot;,[134,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1&gt;&quot;,&quot;626d2fa7-e196-49d3-89e3-caeb15565084&quot;],536870940]],[&quot;^16&quot;,[134,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^1&gt;&quot;]],536870940]],[&quot;^16&quot;,[134,&quot;^H&quot;,2,536870940]],[&quot;^16&quot;,[134,&quot;^1:&quot;,true,536870940]],[&quot;^16&quot;,[134,&quot;^;&quot;,&quot;~u626d2fa7-e196-49d3-89e3-caeb15565084&quot;,536870940]],[&quot;^16&quot;,[135,&quot;^R&quot;,&quot;［大前提］\\n1.根据《公司法》第34条的规定，公司新增资本时，股东有权优先按照实缴的出资比例认缴出资。但是，全体股东约定不按照出资比例分取红利或者不按照出资比例优先认缴出资的除外。\\n2.根据《公司法》第43条第2款的规定，股东会会议作出增加或者减少注册资本的决议必须经代表**2/3以上表决权**的股东通过。\\n3.根据《公司登记管理条例》第31条第1款的规定，公司增加注册资本的，应当自变更决议或者决定作出之日起30日内申请变更登记。\\n4.根据《公司登记管理条例》第31条第2款的规定，公司减少注册资本的，应当自公告之日起45日后申请变更登记。\\n5.增资决议的效力(有效、可撤销、未成立、无效)需要从决议内容”和“决议程序”两方面分析。（参见下文“决议效力”）&quot;,536870940]],[&quot;^16&quot;,[135,&quot;^P&quot;,&quot;^19&quot;,536870940]],[&quot;^16&quot;,[135,&quot;^F&quot;,77,536870940]],[&quot;^16&quot;,[135,&quot;^Y&quot;,26,536870940]],[&quot;^16&quot;,[135,&quot;^V&quot;,77,536870940]],[&quot;^16&quot;,[135,&quot;^U&quot;,2,536870940]],[&quot;^16&quot;,[135,&quot;^U&quot;,26,536870940]],[&quot;^16&quot;,[135,&quot;^1:&quot;,true,536870940]],[&quot;^16&quot;,[135,&quot;^;&quot;,&quot;~u6291dc1f-13b1-4569-a940-a63929279fd9&quot;,536870940]],[&quot;^16&quot;,[136,&quot;^R&quot;,&quot;【大前提】(根据具体案情，选择对应法律依据)\\n1.根据《担保制度解释》第7条的规定，公司的法定代表人违反《公司法》关于公司对外担保决议程序的规定，超越权限代表公司与相对人订立担保合同，要分情况处理：\\n(1)相对人善意的，担保合同对公司发生效力；公司承担担保责任。\\n(2)相对人非善意的，担保合同对公司不发生效力；公司承担赔偿责任。(或答：“公司依据过错承担赔偿责任”)(具体规定参照下文《担保制度解释》第17条)\\n2.“善意”，是指相对人在订立担保合同时不知道且不应当知道法定代表人超越权限（即未经股东会或者董事会决议）。相对人有证据证明已对公司决议进行了合理审查，人民法院应当认定其构成善意，但是公司有证据证明相对人知道或者应当知道决议系伪造、变造的除处。\\n3.根据《担保制度解释》第17条的规定，主合同有效而第三人提供的担保合同无效，应当区分不同情形确定担保人的赔偿责任：\\n(1)债权人与担保人均有过错的，担保人承担的赔偿责任不应超过债务人不能清偿部分的1/2;\\n(2)担保人有过错而债权人无过错的，担保人对债务人不能清偿的部分承担赔偿责任；\\n(3)债权人有过错而担保人无过错的，担保人不承担赔偿责任。\\n主合同无效导致第三人提供的担保合同无效，担保人无过错的，不承担赔偿责任：担保人有过错的，其承担的赔偿责任不应超过债务人不能清偿部分的1/3.\\n4.公司的分支机构未经公司股东（大）会或者董事会决议，以自己的名义对外提供担保：公司或者其分支机构不承担担保责任。（但是相对人不知道且不应当知道分支机构对外提供担保未经公司决议程序的除外）\\n5.根据《担保制度解释》第8条第1款的规定：有下列情形之一，公司以其未依照《公司法》关于公司对外担保的规定作出决议为由主张不承担担保责任的，人民法院不予支持：\\n(1)金融机构开立保函或者担保公司提供担保；\\n(2)公司为其全资子公司开展经营活动提供担保；\\n(3)担保合同系由单独或者共同持有公司2/3以上对担保事项有表决权的股东签字同意。&quot;,536870940]],[&quot;^16&quot;,[136,&quot;^P&quot;,&quot;^19&quot;,536870940]],[&quot;^16&quot;,[136,&quot;^F&quot;,126,536870940]],[&quot;^16&quot;,[136,&quot;^Y&quot;,26,536870940]],[&quot;^16&quot;,[136,&quot;^V&quot;,126,536870940]],[&quot;^16&quot;,[136,&quot;^U&quot;,2,536870940]],[&quot;^16&quot;,[136,&quot;^U&quot;,26,536870940]],[&quot;^16&quot;,[136,&quot;^1:&quot;,true,536870940]],[&quot;^16&quot;,[136,&quot;^;&quot;,&quot;~u6291dc1f-3e91-4e05-b2f 踩到底加速到极限可能速度只有200kmh，但是齿轮比长的车油门踩到底加速到极限速度可能会有270kmh。比如芬兰的第一个默认赛道，直线多，弯道少，赛车可以长时间保持很高的速度。这时候齿轮比就要调高，充分发挥极限速度的优势。&quot;,536870950]],[&quot;^16&quot;,[268,&quot;^P&quot;,&quot;^19&quot;,536870950]],[&quot;^16&quot;,[268,&quot;^F&quot;,162,536870950]],[&quot;^16&quot;,[268,&quot;^Y&quot;,162,536870950]],[&quot;^16&quot;,[268,&quot;^V&quot;,162,536870950]],[&quot;^16&quot;,[268,&quot;^U&quot;,162,536870950]],[&quot;^16&quot;,[268,&quot;^1:&quot;,true,536870950]],[&quot;^16&quot;,[268,&quot;^;&quot;,&quot;~u6291dc1f-8762-442d-9c95-d3a7bfee26e7&quot;,536870950]],[&quot;^16&quot;,[269,&quot;^R&quot;,&quot;下压力\\n下压力是车体高速向前运动时，空气会对赛车产生一个下压力，主要来自扰流板和赛车的空气动力学车身设计。它影响两个值，一是赛车过弯时的速度，二是赛车赛车的极限速度。下压力越大当然意味着你可以以更快的速度过弯，但是也请注意，下压力来自赛车的扰流板，在产生下压力的同时也产生阻力。也就是下压力越大，阻力也会越大，就意味着在直线时候，你的极限速度会变低。如果赛道有很多直线，弯道很缓，下压力则要相应调低，发挥极限速度带来的优势。像芬兰第一个默认赛道。而如果是蒙特卡洛和瑞典的默认赛道，弯道非常多，而且急，显然应该把赛车的下压力相应调高，同时齿轮比相应调短。&quot;,536870950]],[&quot;^16&quot;,[269,&quot;^P&quot;,&quot;^19&quot;,536870950]],[&quot;^16&quot;,[269,&quot;^F&quot;,268,536870950]],[&quot;^16&quot;,[269,&quot;^Y&quot;,162,536870950]],[&quot;^16&quot;,[269,&quot;^V&quot;,162,536870950]],[&quot;^16&quot;,[269,&quot;^U&quot;,162,536870950]],[&quot;^16&quot;,[269,&quot;^1:&quot;,true,536870950]],[&quot;^16&quot;,[269,&quot;^;&quot;,&quot;~u6291dc1f-c052-43bd-971d-59389f5b022b&quot;,536870950]],[&quot;^16&quot;,[270,&quot;^R&quot;,&quot;悬挂\\n调教里面有软和硬，悬挂的调教很依赖车的整体来调。我从网友那里直接搬来了，总的来说，悬架调得硬，相对来说其“路感”就显得更加突出，在弯道里车的侧倾就小，后轮的寻迹性好，入弯的线路可以较好的保持，但调得过硬，车内的舒适性就大大降低，且在高速状态下遇到些许的颠簸，方向就难以控制，而软的悬架，其在高速入弯时，侧倾过大，就会使曲线走得过大，犹如转向不足。在蛇行绕桩的表现就显得十分迟钝。而且在急加速和急减速过程中，后倾和前倾过大，不利于车内的操纵。最好的例子就是蒙特卡洛和瑞典这两个默认的赛道了。蒙特卡洛这里，尽量把赛车悬挂调硬，因为这里是柏油路，首先路面很平坦，不用调软悬挂来保持车体稳定性，然后这里需要很好的控制好你的行车路线，不然速度上不去。而瑞典不一样，路面颠簸，因为雪的作用，路面很滑，行车路线本来很难控制，就不如让悬挂调软，保持车体稳定更占优势。&quot;,536870950]],[&quot;^16&quot;,[270,&quot;^P&quot;,&quot;^19&quot;,536870950]],[&quot;^16&quot;,[270,&quot;^F&quot;,269,536870950]],[&quot;^16&quot;,[270,&quot;^Y&quot;,162,536870950]],[&quot;^16&quot;,[270,&quot;^V&quot;,162,536870950]],[&quot;^16&quot;,[270,&quot;^U&quot;,162,536870950]],[&quot;^16&quot;,[270,&quot;^1:&quot;,true,536870950]],[&quot;^16&quot;,[270,&quot;^;&quot;,&quot;~u6291dc1f-045d-4792-b3e3-271a9c2f82a0&quot;,536870950]],[&quot;^16&quot;,[271,&quot;^R&quot;,&quot;车身高度\\n简单来说，车身高度会影响赛车的重心。这里单独来讲总局的别扭，因为车身的高度往往都是跟悬挂一起调节，从而让赛车更适应路况。车身的高度越高，赛车的重心也会越高，那么在赛车的重心转移上控制起来会比较困难，从而导致转弯不流畅，但是这是相对而言的。这个车声高度需要根据路况并且配合悬挂来调节。首先如果路面平坦不颠簸，那么车身高度适当调低，悬挂适当调硬。如果路面颠簸，飞跳高且多，久适当调高车身，让悬挂变软。其实有个简单的方法，如果是柏油路面，一般都是调低车身，调硬悬挂。如果是砂石路面一般都是调高车身，条软悬挂。前者对应蒙特卡洛默认赛道，后者对应的比如瑞典默认赛道。但请记住，这不是绝对，比如芬兰默认赛道。自己应该根据路面具体情况调节。&quot;,536870950]],[&quot;^16&quot;,[271,&quot;^P&quot;,&quot;^19&quot;,536870950]],[&quot;^16&quot;,[271,&quot;^F&quot;,270,536870950]],[&quot;^16&quot;,[271,&quot;^Y&quot;,162,536870950]],[&quot;^16&quot;,[271,&quot;^V&quot;,162,536870950]],[&quot;^16&quot;,[271,&quot;^U&quot;,162,536870950]],[&quot;^16&quot;,[271,&quot;^1:&quot;,true,536870950]],[&quot;^16&quot;,[271,&quot;^;&quot;,&quot;~u6291dc1f-0a0b-4e92-b4db-527d8fbf3b6f&quot;,536870950]],[&quot;^16&quot;,[272,&quot;^R&quot;,&quot;差速器\\n至于这个东西，我倒现在都还是有些模糊，因为调节它，在尘埃3里面感觉对赛车的影响似乎很小。但需要知道的是，差速器的作用主要在赛车转弯的时候发挥。它解决了下面的问题：赛车转弯的时候，左右两边的轮子的速度其实是不一样的，比如向左转弯的时候，左边的轮子速度要比右边的慢。而且前轮跟后轮的速度也会不一样，前轮的速度要大于后轮速度。而且弯越急，这个差值越大，这就会导致轮胎打滑，增加轮胎的磨损，这对拉力赛来说，轮胎的磨损对比赛影响是非常严重的。如果差速器调的越松，会允许左右前后轮的速度差越大，这样打滑少，转弯也会更容易些，但是对油门的控制也会越高，而且增加车辆的灵活度，特别是过弯时，不容易漂移，容易控制。相反如果调的越紧， 会减低车辆的灵活度，车辆会变得不容易控制，容易导致转向不足，容易漂移。这个实在不好举例。&quot;,536870950]],[&quot;^16&quot;,[272,&quot;^P&quot;,&quot;^19&quot;,536870950]],[&quot;^16&quot;,[272,&quot;^F&quot;,271,536870950]],[&quot;^16&quot;,[272,&quot;^Y&quot;,162,536870950]],[&quot;^16&quot;,[272,&quot;^V&quot;,162,536870950]],[&quot;^16&quot;,[272,&quot;^U&quot;,162,536870950]],[&quot;^16&quot;,[272,&quot;^1:&quot;,true,536870950]],[&quot;^16&quot;,[272,&quot;^;&quot;,&quot;~u6291dc1f-3e83-44f0-a6ef-799ea04997bd&quot;,536870950]],[&quot;^16&quot;,[273,&quot;^R&quot;,&quot;刹车比\\n简单点说吧，刹车比主要影响赛车转弯时操作的灵活度，如果刹车比调前，那么转弯需要的半径会变大，转弯会变得困难，比如会发生转向不足的，情况需要手刹来辅助。如果啥车比调后，那么转弯半斤会变小，转弯相对更容易一些，但太后就会发生转向过度的问题。蒙特卡洛的默认地图是最能体现这个的了，弯道多，而且急。这个时候适当把刹车比调后些，你会发现转弯容易多了。&quot;,536870950]],[&quot;^16&quot;,[273,&quot;^P&quot;,&quot;^19&quot;,536870950]],[&quot;^16&quot;,[273,&quot;^F&quot;,272,536870950]],[&quot;^16&quot;,[273,&quot;^Y&quot;,162,536870950]],[&quot;^16&quot;,[273,&quot;^V&quot;,162,536870950]],[&quot;^16&quot;,[273,&quot;^U&quot;,162,536870950]],[&quot;^16&quot;,[273,&quot;^1:&quot;,true,536870950]],[&quot;^16&quot;,[273,&quot;^;&quot;,&quot;~u6291dc1f-8db3-4265-b44b-3206d8ccf81c&quot;,536870950]],[&quot;^16&quot;,[275,&quot;^L&quot;,1653456913722,536870957]],[&quot;^16&quot;,[275,&quot;^@&quot;,false,536870952]],[&quot;^16&quot;,[275,&quot;^Z&quot;,&quot;软件&quot;,536870952]],[&quot;^16&quot;,[275,&quot;^12&quot;,&quot;软件&quot;,536870952]],[&quot;^16&quot;,[275,&quot;^B&quot;,1653487152727,536870957]],[&quot;^16&quot;,[275,&quot;^;&quot;,&quot;~u6291dc1f-a840-469c-a692-e18e74a118da&quot;,536870952]],[&quot;^16&quot;,[276,&quot;^R&quot;,&quot;parsec 串流&quot;,536870952]],[&quot;^16&quot;,[276,&quot;^P&quot;,&quot;^19&quot;,536870952]],[&quot;^16&quot;,[276,&quot;^F&quot;,275,536870952]],[&quot;^16&quot;,[276,&quot;^Y&quot;,275,536870952]],[&quot;^16&quot;,[276,&quot;^V&quot;,275,536870952]],[&quot;^16&quot;,[276,&quot;^U&quot;,275,536870952]],[&quot;^16&quot;,[276,&quot;^1:&quot;,true,536870952]],[&quot;^16&quot;,[276,&quot;^;&quot;,&quot;~u6291dc1f-a283-44e1-b529-5e3e0367d43e&quot;,536870952]],[&quot;^16&quot;,[277,&quot;^R&quot;,&quot;Anki/Supermemo 记忆&quot;,536870952]],[&quot;^16&quot;,[277,&quot;^P&quot;,&quot;^19&quot;,536870952]],[&quot;^16&quot;,[277,&quot;^F&quot;,276,536870952]],[&quot;^16&quot;,[277,&quot;^Y&quot;,275,536870952]],[&quot;^16&quot;,[277,&quot;^V&quot;,275,536870952]],[&quot;^16&quot;,[277,&quot;^U&quot;,275,536870952]],[&quot;^16&quot;,[277,&quot;^1:&quot;,true,536870952]],[&quot;^16&quot;,[277,&quot;^;&quot;,&quot;~u6291dc1f-826b-4052-8f17-63950c4f2900&quot;,536870952]],[&quot;^16&quot;,[278,&quot;^R&q
